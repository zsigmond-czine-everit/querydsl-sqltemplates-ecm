org.everit.persistence.querydsl.sqltemplates.SQLTemplates.name=QueryDSL SQLTemplates (Everit)
org.everit.persistence.querydsl.sqltemplates.SQLTemplates.description=By configuring this component, the user will get an SQLTemplate as an OSGi service.
org.everit.persistence.querydsl.sqltemplates.AutoSQLTemplates.name=QueryDSL SQLTemplates (Auto) (Everit)
org.everit.persistence.querydsl.sqltemplates.AutoSQLTemplates.description=By configuring this component, the user will get an SQLTemplate as an OSGi service.
dbtype.name=Database type
dbtype.description=Type of the SQLTemplate which will be created
dataSource.target.name=DataSource service filter
dataSource.target.description=An OSGi filter expression to select the right DataSource. The right QueryDSL SQLTemplate will be created based on this DataSource's Database type.
printSchema.name=Printschema
printSchema.description=This property determines whether or not the SQLTemplate will insert the schema name before the table name in the SQL expressions. /select * from schemaname.tablename;/
quote.name=Quote
quote.description=This property determines whether or not the SQLTemplate will be quoting in SQL strings.
newLineToSingleSpace.name=New line to single space
newLineToSingleSpace.description=Replaces new line characters with a single space.
escape.name=Escape character
escape.description=Escape character.
